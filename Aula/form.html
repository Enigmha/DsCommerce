<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DsCommerce</title>

    <link rel="stylesheet" href="CSS/product-form.css" />
  </head>
  <body>
    <header class="dcs-header-admin">
      <nav class="dsc-container">
        <h1>Dsc Admin</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-item-container">
            <div class="dsc-menu-item">
              <img src="images/home.svg" alt="Inicio">
              <p>Inicio</p>  
            </div>
            <div class="dsc-menu-item">
              <img src="images/products.svg" alt="Cadastro de produtos">
              <p class="dsc-menu-item-active">Produtos</p>  
            </div>
  
          </div>
          <div class="dsc-logged-user">
            <p>Maria Silva</p>
            <a href="#">Sair</a>
          </div>
         </div>
      </nav>
    </header>
    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-product-form-container">
          <form class="dsc-card dsc-form">
            <h2>Dados do produto</h2>
            <div class="dsc-form-control-container">
              <div>
                <input class="dsc-form-control" type="text" placeholder="Nome"/>
              </div>
              <div>
                <input class="dsc-form-control" type="text" placeholder="Preco"/>
              </div>
              <div>
                <input class="dsc-form-control" type="text" placeholder="Imagem"/>
              </div>
              <div>
                <select class="dsc-form-control dsc-select" required>
                  <option value="" disabled selected>Categorias</option>
                  <option value="1">Valor 1</option>
                  <option value="2">Valor 2</option>
                  <option value="3">Valor 3</option>
                </select>
              </div>
              <div>
                <textarea class="dsc-form-control dsc-textarea" placeholder="Descrição"></textarea>
              </div>
            </div>
            <div class="dsc-product-form-bottons">
              <button type="submit" class="dsc-btn dsc-btn-white">Cancela</button>
              <button type="reset" class="dsc-btn dsc-btn-blue">salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
